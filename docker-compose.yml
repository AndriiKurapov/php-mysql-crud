version: '3.8'
networks:
  app-tier:
    driver: bridge

services:
    php-apache-environment:
        container_name: php-apache
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - .:/var/www/html/
        ports:
            - 8000:80
        networks: 
            - app-tier
    db:
        image: mysql:latest
        restart: always
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - 3306:3306
        volumes:
            - ./database/:/docker-entrypoint-initdb.d/
        environment:
              MYSQL_ROOT_PASSWORD: "${DB_PW}"
        networks:
            - app-tier
